<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2 Team 1</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="

    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
    <link rel="stylesheet" href="assets/css/styles2.css" media="screen">

  <body>
      <div id="root">
          <!-- total cases -->
          <div class="nav_bar">
              <select>
                <option value="">Select Category</option>
                <option value="" selected>Deaths</option>
                <option value="" selected>Hospitalization</option>
                <option value="" selected>Cases</option>
              </select>
          </div>
          <div class="country_name">
            <h2>NYC COVID-19 Tracker</h2>
          </div>
          <!-- heatmap -->
          <div class="map">
                <!-- Create an element where the map will take place -->
                <svg id="map" width="630" height="350"></svg>
          </div>
      </div>
          <!-- graphs -->
          <div class="graphs">
            <div id="manhattan" class="graph">
              <h2>Manhattan: confirmed cases</h2>
            </div>
            <div id="queens" class="graph">
              <h2>Queens: confirmed cases</h2>
            </div>
            <div id="brooklyn" class="graph">
              <h2>Brooklyn: confirmed cases</h2>
            </div>
            <div id="bronx" class="graph">
              <h2>Bronx: confirmed cases</h2>
            </div>
            <div id="stateIsland" class="graph">
              <h2>State Island: confirmed cases</h2>
            </div>
          </div>
      </div>
      <!-- Load d3.js and the geo projection plugin -->
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script> 
    <script src="assets/js/manhattan.js"></script>
    <script src="assets/js/queens.js"></script>
    <script src="assets/js/brooklyn.js"></script>
    <script src="assets/js/bronx.js"></script>
    <script src="assets/js/stateIsland.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- API key -->
    <script type="text/javascript" src="assets/js/config.js"></script>
